version: '3.7'
services:
  www:
    build: .
    volumes: 
      - ./:/var/www/html  
    ports:
      - "80:80" 
  db:
    image: mysql
    volumes:
      - .db_dta:/var/lib/mysql 
    environment:
      - MYSQL_DATABASE=auth_db
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306  
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1    
          